<!-- NEXT GAMES SECTION -->
<section class="my-games-section">
  <div class="container">
    <div class="section-header d-flex justify-content-between align-items-center">
      <h2 class="fw-bold mb-3">Mis partidos</h2>
      <!-- action buttons -->
      <div class="d-flex align-items-center gap-2">
        <button class="action-btn" title="Ver calendario" (click)="onOpenCalendar()">
          <img class="button-icon" src="assets/icons/calendar.png" alt="Calendario" />
        </button>
      </div>
    </div>

    <!-- Horizontal swipe container -->
    <div class="my-games-scroll">
      <app-game-card *ngFor="let game of games" [game]="game"></app-game-card>
      <!-- Empty state -->
      <div *ngIf="!games || games.length === 0" class="empty-card">
        <div class="empty-card-body">
          <img class="empty-img" src="assets/images/sports-center.jpeg" alt="Sin partidos" />
          <div class="empty-overlay">
            <div class="empty-info">
              <p class="mb-1 fw-bold">No tienes partidos</p>
              <small>Crea o únete a un equipo/campeonato para ver tus próximos partidos.</small>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
