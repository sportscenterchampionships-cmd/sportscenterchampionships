<!-- NEXT COMPETITIONS SECTION -->
<section class="my-competition-section">
  <div class="container">
    <div class="section-header d-flex justify-content-between align-items-center">
      <h2 class="fw-bold mb-0">Mis campeonatos</h2>
      <!-- action buttons -->
      <div class="d-flex align-items-center gap-2">
        <button class="action-btn" title="Nuevo campeonato" (click)="onCreateCompetition()">
          <img class="button-icon" src="assets/icons/championship-new.png" alt="Nuevo" />
        </button>
        <!-- <input class="code-input" [(ngModel)]="accessCode" name="accessCode" maxlength="6" inputmode="numeric" pattern="\d{6}" placeholder="Código (6)" /> -->
        <button class="action-btn" title="Unirse a campeonato" (click)="onJoinCompetition()">
          <img class="button-icon" src="assets/icons/championship-add.png" alt="Unirse" />
        </button>
      </div>
    </div>
    <div class="my-competition-scroll">
      <app-competition-card *ngFor="let comp of competitions" [competition]="comp"></app-competition-card>
      <!-- Empty state -->
      <div *ngIf="!competitions || competitions.length === 0" class="empty-card">
        <div class="empty-card-body">
          <div class="empty-info">
            <p class="mb-1 fw-bold">No tienes campeonatos</p>
            <small>Crea o únete a un campeonato para ver tus partidos y clasificaciones.</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
