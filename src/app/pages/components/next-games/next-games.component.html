<!-- NEXT GAMES SECTION -->
<section class="next-games-section">
  <div class="container">
    <h2 class="fw-bold mb-3">Pr√≥ximos partidos</h2>

    <div class="next-games-scroll">
      <div
        class="next-game-card"
        *ngFor="let game of games"
      >
        <img
          [src]="getGameImage(game.sport_name || '')"
          class="next-game-img"
          alt="Campo de juego"
        />

        <div class="next-game-overlay">
          <div class="next-game-info">
            <small class="badge bg-dark text-uppercase mb-1">
              {{ game.type }}
            </small>

            <div class="fw-semibold small">
              {{ game.team1?.name }} vs {{ game.team2?.name }}
            </div>

            <small class="text-white-50">
              {{ game.date | date: 'dd MMM ¬∑ HH:mm' }}
            </small>
            <br />
            <small class="text-white-50">
              üìç {{ game.location }}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
