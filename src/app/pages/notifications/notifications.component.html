<section class="notifications-container container py-3">
  <div class="d-flex align-items-center gap-2 mb-3">
    <!-- Back button to the left, icon-only -->
    <app-back-button ariaLabel="Volver" [iconOnly]="true"></app-back-button>
    <h2 class="m-0">Notificaciones</h2>
  </div>

  <div *ngIf="notifications.length; else empty">
    <app-notification
      *ngFor="let n of notifications; trackBy: trackById"
      [notification]="n"
      (delete)="onDelete($event)"
    ></app-notification>
  </div>

  <ng-template #empty>
    <div class="alert alert-info" role="status">No tienes notificaciones</div>
  </ng-template>
</section>
