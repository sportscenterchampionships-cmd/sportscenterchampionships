<div class="onboarding-hero">
  <div class="overlay"></div>

  <div class="onboarding-card">
    <h2>Bienvenido ðŸ‘‹</h2>
    <p class="subtitle">Crea tu perfil y empieza a competir</p>

    <form (ngSubmit)="saveProfile()" #form="ngForm">

      <!-- AVATAR -->
      <div class="avatar-upload">
        <img
          class="avatar-preview"
          [src]="profile.avatar_url || 'assets/images/default-avatar.jpg'"
          alt="Avatar"
        />

        <label class="upload-btn">
          Cambiar foto
          <input
            type="file"
            hidden
            accept="image/*"
            (change)="onAvatarSelected($event)"
          />
        </label>
      </div>

      <!-- NOMBRE -->
      <input
        class="form-control mb-3"
        placeholder="Nombre"
        [(ngModel)]="profile.name"
        name="name"
        required
      />

      <!-- EMAIL -->
      <input
        class="form-control mb-3"
        [value]="profile.email"
      />

      <!-- PASSWORD -->
      <input
        type="password"
        class="form-control mb-3"
        placeholder="ContraseÃ±a"
        [(ngModel)]="profile.password"
        name="password"
        required
      />

      <!-- IDIOMA -->
      <select
        class="form-select mb-4"
        [(ngModel)]="profile.language"
        name="language"
      >
        <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="ca"> ValenciÃ </option>
      </select>

      <!-- DEPORTES -->
      <h4 class="section-title">Deportes</h4>

      <div class="row g-3 mb-4">
        <div
          class="col-6 col-md-3"
          *ngFor="let sport of sports"
        >
          <div
            class="sport-card"
            [class.selected]="sport.selected"
            (click)="toggleSport(sport)"
          >
            <div
              class="sport-image"
              [style.backgroundImage]="'url(' + sport.image + ')'"
            ></div>

            <div class="sport-body" [ngClass]="sport.color">
              <span>{{ sport.name }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- SUBMIT -->
      <button
        class="btn-primary"
        type="submit"
        [disabled]="loading || !form.valid"
      >
        Crear cuenta
      </button>

    </form>
  </div>
</div>
