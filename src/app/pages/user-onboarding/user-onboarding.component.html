<div class="onboarding-container">
    <h2>Completa tu perfil</h2>
    <p class="subtitle">
      Solo un paso más para empezar a competir
    </p>
  
    <form (ngSubmit)="saveProfile()" #form="ngForm">
      <!-- Nombre -->
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="profile.name"
          required
        />
      </div>
  
      <!-- Email (readonly) -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          [value]="profile.email"
          disabled
        />
      </div>
  
      <!-- Teléfono -->
      <div class="form-group">
        <label>Teléfono</label>
        <input
          type="tel"
          class="form-control"
          name="phone"
          [(ngModel)]="profile.phone"
        />
      </div>
  
      <!-- Avatar -->
      <div class="form-group">
        <label>Avatar (URL)</label>
        <input
          type="text"
          class="form-control"
          name="avatar"
          [(ngModel)]="profile.avatar_url"
        />
      </div>
  
      <!-- Deportes -->
      <h4 class="section-title">Deportes que practicas</h4>
  
      <div class="sports-grid">
        <div class="sport-card" *ngFor="let sport of sports">
          <label>
            <input
              type="checkbox"
              [(ngModel)]="sport.selected"
              name="sport-{{ sport.key }}"
            />
            {{ sport.label }}
          </label>
  
          <select
            *ngIf="sport.selected"
            [(ngModel)]="sport.level"
            name="level-{{ sport.key }}"
            class="form-select"
          >
            <option value="">Nivel</option>
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
          </select>
        </div>
      </div>
  
      <button class="btn-primary" type="submit" [disabled]="!form.valid">
        Guardar perfil
      </button>
    </form>
  </div>
